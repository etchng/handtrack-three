<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Hand Detector</title>
</head>
<body>
    <!-- Video for handtracker -->
    <div class="tracker">
        <video id="myvideo"></video>
        <canvas id="canvas" class="border"></canvas>
        <button id="trackbutton" disabled onclick="toggleVideo()">Toggle Camera</button>
        <div id="updatenote">hello</div>
    </div>
    <div class="data">
        <div class="hand-1">
            <!-- X and Y co-ordinate of your hand to be displayed -->
            <p id="hand-x">X: <span>0</span></p>
            <p id="hand-y">Y: <span>0</span></p>
        </div>
    </div>
    
    <!-- Including the script files -->
    <script src="https://threejs.org/build/three.js"></script>
    <!-- <script src="js/three.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script> <!-- Adding the Handtrack.js CDN -->
    <script src="js/script.js"></script> <!-- This is our custom JS file -->
</body>
</html>
